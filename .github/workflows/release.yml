name: Release

on:
  workflow_dispatch:

  ### Only for testing remove this!!!!
  pull_request:
    branches: [main]


  # For all pushed tags
  push:
    tags:
      - '*'

env:
  GOOS: linux
  GO111MODULE: on


jobs:
  build_release:
    name: Build Release
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            arch: amd64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3

      ## Build resources
      - name: Build Resources
        working-directory: resources
        run: make build-release-resources

      # ## Test resources
      # - name: Test Resources
      #   working-directory: resources
      #   run: make test-resources


      # - name: Build release
      #   working-directory: resources
      #   run: make build-release
      # # - name: Get the version
      # #   id: get_version
      # #   run: |
      # #     echo ::set-output name=TAG::${GITHUB_REF/refs\/tags\//}

      - name: Check Release
        working-directory: resources
        run: make check-release

      - name: Get Release artifacts
        id: artifacts
        working-directory: resources
        run: make release-artifacts

      - name: Get the version
        id: version
        working-directory: resources
        run: make release-version



      ## Create the release
      - name: release
        uses: actions/create-release@v1
        id: create_release
        with:
          draft: true
          prerelease: true
          release_name: ${{ steps.version.outputs.version }}
          tag_name: ${{ github.ref }}
          # body_path: CHANGELOG.md
        env:
          GITHUB_TOKEN: ${{ github.token }}

      ## Upload the artifacts
      - name: Upload Kernel artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.artifacts.outputs.KERNEL }}
          asset_name: vmlinux-${{ matrix.arch }}
          asset_content_type: application

      - name: Upload Disk image artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.artifacts.outputs.DISK_IMAGE }}
          asset_name: base-image-${{ matrix.arch }}
          asset_content_type: application




















