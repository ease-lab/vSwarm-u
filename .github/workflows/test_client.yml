name: Build Test client

on:
  workflow_dispatch:
  schedule:
    - cron: "0 7 * * 1"

  push:
    branches: [main]
    paths:
      - "tools/**"

  pull_request:
    branches: [main]
    paths:
      - "test/**"

env:
  GOOS: linux
  GO111MODULE: on


jobs:
  build:
    name: Build
    strategy:
      fail-fast: false
      matrix:
        include:
          - arch: amd64
            runner: vswarm-u-build
            runner-arch: X86
          - arch: arm64
            runner: vswarm-u-build
            runner-arch: ARM64

    runs-on: [ "${{ matrix.runner }}" , "${{ matrix.runner-arch }}" ]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.16'

      - name: Build client
        working-directory: tools/client
        run: make all


      - name: Save the client
        working-directory: tools/client
        env:
          OUTPUT: test-client
        run: make save_output

      - name: Upload the artifact
        uses: actions/upload-artifact@v3
        with:
          name: test-client-${{ matrix.arch }}
          path: tools/client/test-client